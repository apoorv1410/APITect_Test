language: minimal

services:
  - docker

jobs:
  include:
    - stage: test
      name: "API Tests"
      script:
        - docker run --rm 
          -v $(pwd)/.apitect:/app/.apitect 
          -e APITECT_API_KEY="$APITECT_API_KEY" 
          -e ENVIRONMENT="$ENVIRONMENT" 
          your-org/apitect-test-runner:latest
